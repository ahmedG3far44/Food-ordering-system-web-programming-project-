<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/checkout.css" />
    <link rel="shortcut icon" href="../icon.png" type="image/x-icon" />
    <script defer src="./scripts/checkout.js"></script>
    <title>Food Ordering | Checkout Page</title>
  </head>
  <body>
    <header class="header">
        <div class="header-container">
            <a href="/frontend/index.html" class="logo-section">
                <img src="/frontend/icon.png" alt="FoodDash Logo" onerror="this.src='https://via.placeholder.com/50?text=FD'">
                <h1>FoodDash</h1>
            </a>
            
            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()" aria-label="Toggle menu">
                <i class="fas fa-bars" id="menuIcon"></i>
            </button>

            <nav class="nav-menu" id="navMenu">
                <a data-path="home" href="/frontend/index.html">home</a>
                <a data-path="login" href="../login/login.html">login</a>
                <a data-path="register" href="../register/register.html">register</a>
                <a data-path="menu" href="../menu/menu.html" class="active">menu</a>
                <a data-path="cart" href="../cart/cart.html">cart</a>
                <a data-path="orders" href="../orders/orders.html">my orders</a>
                <a data-path="dashboard" href="../dashboard/menu.html">dashboard</a>
                <button class="logout-button" onclick="handleLogout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </nav>
        </div>
    </header>
    <main>
      <div class="container checkout-container">
        <div class="checkout-wrapper">
          <div class="checkout-details">
            <div id="payment-form-container">
              <div class="header-text" style="text-align: left">
                <h1>Checkout</h1>
                <p>Enter payment details.</p>
              </div>
              <form>
                <div class="input-group">
                  <label>Card Name</label
                  ><input type="text" placeholder="John Doe" />
                </div>
                <div class="input-group">
                  <label>Card Number</label
                  ><input type="text" placeholder="0000 0000 0000 0000" />
                </div>
                <div class="row-inputs">
                  <div class="input-group">
                    <label>Expiry</label
                    ><input type="text" placeholder="MM/YY" />
                  </div>
                  <div class="input-group">
                    <label>CVC</label><input type="text" placeholder="123" />
                  </div>
                </div>
                <button
                  type="button"
                  onclick="handlePayment()"
                  class="submit-btn"
                  id="pay-btn"
                >
                  Pay Now $34.00
                </button>
              </form>
            </div>
            <div id="success-message" class="success-overlay">
              <div class="success-icon"><i class="fas fa-check"></i></div>
              <h2>Payment Successful!</h2>
              <p>Your order is on the way.</p>
              <div class="order-details-box">
                <div class="order-row">
                  <span>Time:</span><span id="delivery-time">--:--</span>
                </div>
              </div>
              <button
                class="submit-btn"
                style="margin-top: 20px"
                onclick="window.location.href='signup.html'"
              >
                Home
              </button>
            </div>
          </div>
          <div class="order-summary">
            <h3>Order Summary</h3>
            <div class="summary-item">
              <span>Total</span><span>$34.00</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
