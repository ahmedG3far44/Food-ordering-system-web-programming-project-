<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/register.css" />
    <link rel="shortcut icon" href="../icon.png" type="image/x-icon" />
    <script defer src="./scripts/register.js"></script>
    <title>Food Ordering | Register Page</title>
  </head>
  <body>
    <main>
     <div class="container card">
        <div class="image-section">
          <img
            src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
            alt="Pizza"
          />
        </div>
        <div class="form-section">
          <div class="brand">
            <i class="fas fa-hamburger"></i><span>FoodDash</span>
          </div>
          <div class="header-text">
            <h1>Get Started</h1>
            <p>Create account to complete your order.</p>
          </div>
          <form id="registerForm">
            <div class="input-group">
              <label>Full Name</label>
              <input type="text" id="name" placeholder="Alex Doe" required />
              <span class="error-message">Please enter your full name</span>
            </div>
            
            <div class="input-group">
              <label>Email address</label>
              <input type="email" id="email" placeholder="you@example.com" required />
              <span class="error-message">Please enter a valid email</span>
            </div>
            
            <div class="input-group">
              <label>Phone Number</label>
              <input type="tel" id="phone" placeholder="+1234567890" required />
              <span class="error-message">Please enter a valid phone number</span>
            </div>
            
            <div class="input-group">
              <label>Address</label>
              <input type="text" id="address" placeholder="123 Main St, City, Country" required />
              <span class="error-message">Please enter your address</span>
            </div>
            
            <div class="input-group">
              <label>Password</label>
              <div class="password-wrapper">
                <input type="password" id="pass" placeholder="••••••••" required />
                <i
                  class="fas fa-eye-slash toggle-password"
                  onclick="togglePassword()"
                ></i>
              </div>
              <span class="error-message">Password must be at least 8 characters</span>
            </div>
            
            <button type="submit" class="submit-btn">
              Create Account
            </button>
            
            <p class="footer-text">
              Already have an account?
              <a href="../login/login.html" class="link">Log In</a>
            </p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
