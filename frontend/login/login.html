<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="shortcut icon" href="../icon.png" type="image/x-icon" />
    <script defer src="./scripts/login.js"></script>
    <title>Food Ordering | Login Page</title>
  </head>
  <body>
    <main>
      <div class="container card">
        <div class="image-section">
          <img
            src="https://images.unsplash.com/photo-1550547660-d9450f859349?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
            alt="Burger"
          />
        </div>
        <div class="form-section">
          <div class="brand">
            <i class="fas fa-hamburger"></i><span>FoodDash</span>
          </div>
          <div
            id="error-box"
            style="display: none; color: red; margin-top: 10px"
          ></div>
          <div class="header-text">
            <h1>Welcome Back</h1>
            <p>Please enter your details.</p>
          </div>
          <form id="login-form">
            <div class="input-group">
              <label>Email address</label
              ><input
                type="email"
                id="login-email"
                placeholder="you@example.com"
              />
            </div>
            <div class="input-group">
              <label>Password</label>
              <div class="password-wrapper">
                <input type="password" id="login-pass" placeholder="••••••••" />
                <i
                  class="fas fa-eye-slash toggle-password"
                  onclick="togglePassword('login-pass')"
                ></i>
              </div>
            </div>
            <div class="actions-row">
              <label><input type="checkbox" /> Remember me</label>
              <a href="#" class="link">Forgot Password?</a>
            </div>
            <button class="submit-btn" id="login-btn" type="submit">
              Login
            </button>
            <p class="footer-text">
              Don't have an account?
              <a href="../register/register.html" class="link"
                >Create New Account</a
              >
            </p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
